{%extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_title%}Executions{%endblock%}

{% block content %}
	{% if request.user.is_authenticated %}
		<div id='row-form' class="row">
		    <div class="col-sm-6 col-md-3">
				<form id='form_exec' method='POST' action='.'>{% csrf_token %}
					{{form|crispy}}
					
				</form>
				<input id='execute' class='btn btn-primary' type="submit" value="Executar">
		  	</div>
		</div>
	{%else%}
		Please login to execute
	{%endif%}
{%endblock%}
